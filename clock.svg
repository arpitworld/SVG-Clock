    <path d='M110,110m0,85l0,15' stroke-width='3px' stroke='black'/>
    <path d='M110,110m45,77.94l5,8.66' stroke-width='1px' stroke='black'/>
    <path d='M110,110m77.94,45l8.66,5' stroke-width='1px' stroke='black'/>
