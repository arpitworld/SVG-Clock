    <text x='70' y='55.72' text-anchor='middle'  font-size='18' font-family='Comic Sans Ms' >11</text>
    <path id='min' stroke="#1111ff" d="M110,110l-4,-70,4,-10, 4, 10, -4, 70" stroke-width='1' fill='#1111ff'>
        <animateTransform 
          attributeName="transform" 
          attributeType="XML" 
          type="rotate" 
          from="0 110 110" 
          to="360 110 110" 
          dur="3600s" 
          repeatCount="indefinite" />
    </path>
    <script>f='90 110 110';</script>
    <path id='hrs' stroke="#ff1111" d="M110,110l-4,-50,4,-10, 4, 10, -4, 50" stroke-width='1' fill='#ff1111'>
        <animateTransform 
          attributeName="transform" 
          attributeType="XML" 
          type="rotate" 
          from="0 110 110"
          to="360 110 110" 
          dur="43200" 
          repeatCount="indefinite" />
    </path>
    <path id='sec' stroke="#000000" d="M110,110l0,-100">
        <animateTransform 
          attributeName="transform" 
          attributeType="XML" 
          type="rotate" 
          from="0 110 110" 
          to="360 110 110" 
          dur="60s" 
          repeatCount="indefinite" />
    </path>
    <script>
      var d = new Date();
      document.getElementById('svgclock').setCurrentTime((d.getHours()%12)*3600 + d.getMinutes()*60 + d.getSeconds());
    </script>
</svg>


