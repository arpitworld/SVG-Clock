    <path d='M110,110m0,-85l0,-15' stroke-width='3px' stroke='black'/>
    <path d='M110,110m-45,-77.94l-5,-8.66' stroke-width='1px' stroke='black'/>
    <path d='M110,110m-77.94,-45l-8.66,-5' stroke-width='1px' stroke='black'/>
    <path d='M110,110m-85,0l-15,0' stroke-width='3px' stroke='black'/>
    <path d='M110,110m-77.94,45l-8.66,5' stroke-width='1px' stroke='black'/>
    <path d='M110,110m-45,77.94l-5,8.66' stroke-width='1px' stroke='black'/>
    <text x='110' y='48' text-anchor='middle'  font-size='18' font-family='Comic Sans Ms' >12</text>
    <text x='150' y='55.72' text-anchor='middle'  font-size='18' font-family='Comic Sans Ms' >1</text>
    <text x='179.28' y='82' text-anchor='middle'  font-size='18' font-family='Comic Sans Ms' >2</text>
    <text x='190' y='119' text-anchor='middle'  font-size='18' font-family='Comic Sans Ms' >3</text>
    <text x='179.28' y='156' text-anchor='middle'  font-size='18' font-family='Comic Sans Ms' >4</text>
    <text x='150' y='182.28' text-anchor='middle'  font-size='18' font-family='Comic Sans Ms' >5</text>
    <text x='110' y='190' text-anchor='middle'  font-size='18' font-family='Comic Sans Ms' >6</text>
    <text x='70' y='182.28' text-anchor='middle'  font-size='18' font-family='Comic Sans Ms' >7</text>
    <text x='40.72' y='156' text-anchor='middle'  font-size='18' font-family='Comic Sans Ms' >8</text>
